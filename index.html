<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator {
            background-color: #ffffff;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 380px;
            overflow: hidden;
        }

        .display {
            background-color: #ffffff;
            padding: 30px 20px;
            text-align: right;
            border-bottom: 1px solid #f0f0f0;
        }

        .display-previous {
            color: #8e8e93;
            font-size: 18px;
            min-height: 24px;
            margin-bottom: 5px;
        }

        .display-current {
            color: #1c1c1e;
            font-size: 42px;
            font-weight: 300;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #f0f0f0;
            padding: 1px;
        }

        button {
            background-color: #ffffff;
            border: none;
            font-size: 22px;
            padding: 28px 0;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #1c1c1e;
            font-weight: 400;
        }

        button:hover {
            background-color: #f9f9f9;
        }

        button:active {
            transform: scale(0.95);
        }

        .operator {
            color: #007aff;
            font-weight: 500;
        }

        .equals {
            background-color: #007aff;
            color: white;
            border-radius: 0 0 24px 0;
        }

        .equals:hover {
            background-color: #0062cc;
        }

        .zero {
            border-radius: 0 0 0 24px;
            grid-column: span 2;
            text-align: left;
            padding-left: 40px;
        }

        .clear {
            color: #ff3b30;
            font-weight: 500;
        }

        .function {
            color: #8e8e93;
            font-weight: 500;
        }

        @media (max-width: 380px) {
            .calculator {
                max-width: 100%;
            }
            
            .display-current {
                font-size: 36px;
            }
            
            button {
                padding: 24px 0;
                font-size: 20px;
            }
        }

        @media (max-width: 320px) {
            .display-current {
                font-size: 32px;
            }
            
            button {
                padding: 20px 0;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-previous" id="previous-operand"></div>
            <div class="display-current" id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear" id="clear-btn">AC</button>
            <button class="function" id="plus-minus">+/-</button>
            <button class="function" id="percent">%</button>
            <button class="operator" id="divide">÷</button>
            
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="multiply">×</button>
            
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="subtract">−</button>
            
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator" id="add">+</button>
            
            <button class="number zero" id="zero">0</button>
            <button class="number" id="decimal">.</button>
            <button class="equals" id="equals">=</button>
        </div>
    </div>

    <script>
        const previousOperandTextElement = document.getElementById('previous-operand');
        const currentOperandTextElement = document.getElementById('current-operand');
        
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;
        let shouldResetScreen = false;

        function updateDisplay() {
            currentOperandTextElement.innerText = currentOperand;
            if (operation != null) {
                previousOperandTextElement.innerText = `${previousOperand} ${getOperationSymbol(operation)}`;
            } else {
                previousOperandTextElement.innerText = '';
            }
        }

        function getOperationSymbol(operation) {
            switch (operation) {
                case 'add':
                    return '+';
                case 'subtract':
                    return '−';
                case 'multiply':
                    return '×';
                case 'divide':
                    return '÷';
                default:
                    return '';
            }
        }

        function clear() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            updateDisplay();
        }

        function appendNumber(number) {
            if (shouldResetScreen) {
                currentOperand = '';
                shouldResetScreen = false;
            }
            
            if (number === '.' && currentOperand.includes('.')) return;
            if (currentOperand === '0' && number !== '.') {
                currentOperand = number;
            } else {
                currentOperand += number;
            }
            updateDisplay();
        }

        function chooseOperation(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                compute();
            }
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '0';
            updateDisplay();
        }

        function compute() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (operation) {
                case 'add':
                    computation = prev + current;
                    break;
                case 'subtract':
                    computation = prev - current;
                    break;
                case 'multiply':
                    computation = prev * current;
                    break;
                case 'divide':
                    if (current === 0) {
                        currentOperand = 'Error';
                        updateDisplay();
                        return;
                    }
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            
            currentOperand = parseFloat(computation.toFixed(10)).toString();
            operation = undefined;
            previousOperand = '';
            shouldResetScreen = true;
            updateDisplay();
        }

        function toggleSign() {
            if (currentOperand === '0') return;
            if (currentOperand.startsWith('-')) {
                currentOperand = currentOperand.slice(1);
            } else {
                currentOperand = '-' + currentOperand;
            }
            updateDisplay();
        }

        function percentage() {
            currentOperand = (parseFloat(currentOperand) / 100).toString();
            shouldResetScreen = true;
            updateDisplay();
        }

        // Event listeners
        document.getElementById('clear-btn').addEventListener('click', clear);
        document.getElementById('plus-minus').addEventListener('click', toggleSign);
        document.getElementById('percent').addEventListener('click', percentage);
        document.getElementById('divide').addEventListener('click', () => chooseOperation('divide'));
        document.getElementById('multiply').addEventListener('click', () => chooseOperation('multiply'));
        document.getElementById('subtract').addEventListener('click', () => chooseOperation('subtract'));
        document.getElementById('add').addEventListener('click', () => chooseOperation('add'));
        document.getElementById('equals').addEventListener('click', compute);
        
        // Number buttons
        document.getElementById('zero').addEventListener('click', () => appendNumber('0'));
        document.getElementById('one').addEventListener('click', () => appendNumber('1'));
        document.getElementById('two').addEventListener('click', () => appendNumber('2'));
        document.getElementById('three').addEventListener('click', () => appendNumber('3'));
        document.getElementById('four').addEventListener('click', () => appendNumber('4'));
        document.getElementById('five').addEventListener('click', () => appendNumber('5'));
        document.getElementById('six').addEventListener('click', () => appendNumber('6'));
        document.getElementById('seven').addEventListener('click', () => appendNumber('7'));
        document.getElementById('eight').addEventListener('click', () => appendNumber('8'));
        document.getElementById('nine').addEventListener('click', () => appendNumber('9'));
        document.getElementById('decimal').addEventListener('click', () => appendNumber('.'));

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            if (event.key >= '0' && event.key <= '9') {
                appendNumber(event.key);
            } else if (event.key === '.') {
                appendNumber('.');
            } else if (event.key === '+') {
                chooseOperation('add');
            } else if (event.key === '-') {
                chooseOperation('subtract');
            } else if (event.key === '*') {
                chooseOperation('multiply');
            } else if (event.key === '/') {
                chooseOperation('divide');
            } else if (event.key === 'Enter' || event.key === '=') {
                compute();
            } else if (event.key === 'Escape' || event.key === 'c' || event.key === 'C') {
                clear();
            } else if (event.key === '%') {
                percentage();
            }
        });
    </script>
</body>
                                                  </html>
